<!-- 스태틱 밑이 web root -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        //<![CDATA[
        function calcHeight(){
            //find the height of the internal page
            var the_height=document.getElementById('the_iframe').contentWindow.document.body.scrollHeight;

            //change the height of the iframe
            document.getElementById('the_iframe').height= the_height;

            document.getElementById('the_iframe').style.overflow = "hidden";
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe src="http://localhost:8080/board/list/1" id="the_iframe" onload="calcHeight();" name="WrittenPublic" title="게시판뷰" frameborder="0" scrolling="no" style="overflow-x:hidden; overflow:auto; width:100%; min-height:500px;"></iframe>
</body>
</html>
